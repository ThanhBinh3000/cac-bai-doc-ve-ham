<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm trong js</title>
</head>
<body>
<script>
    //vd1 : chúng ta khai báo hàm tính tổng của 2 số a và b như sau:
    function additionfunction(a,b) {
        return a+b;
    }
    let result = additionfunction(1,3);
    document.write(result);
    //Trong doạn mã trên, chúng ta gọi hàm additionFunction() và gán giá trị trả về cho biến result (biến result sẽ có giá trị là 4).



    //vd2 cú pháp khai báo hàm
    // function name ( parameter1, parameter2, parameter3,){
    //          code to be executed
    //   }

    // khai báo một hàm trả về deieenj tích hình chữ nhật như sau
    function obito(width, length) {
        return width * length;
    }
    let tatol = obito(5,10);
    document.write(tatol);
    //function là từ khoá bắt buộc, được sử dụng khi khai báo hàm
    //obito là tên của hàm
    // wifth và length là tên của các tham số
    // return là từ khóa được sử dụng trả về giá trị
</script>
</body>
</html>
